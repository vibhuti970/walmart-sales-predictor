<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1, h2 {
            color: #333;
        }
        .metrics {
            margin-bottom: 20px;
        }
        .metrics li {
            font-size: 16px;
        }
        .plot {
            margin: 30px 0;
        }
        .dataframe {
            overflow-x: auto;
            max-width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        a.download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Sales Prediction Results</h1>

    <div class="metrics">
        <h2>Model Performance Metrics:</h2>
        <ul>
            <li><strong>RÂ² Score:</strong> {{ r2 }}</li>
            <li><strong>Mean Absolute Error (MAE):</strong> {{ mae }}</li>
            <li><strong>Root Mean Squared Error (RMSE):</strong> {{ rmse }}</li>
        </ul>
    </div>

    <div class="plot">
        <h2>Actual vs Predicted Sales</h2>
        <img src="{{ image }}" alt="Sales Prediction Plot" width="800">
    </div>

    <h2>Data with Predictions</h2>
    {{ table|safe }}

    <a class="download-link" href="{{ url_for('static', filename='predictions.csv') }}" download>
        Download Predicted CSV
    </a>
</body>
</html>
